<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Para A Mulher Da Minha Vida</title>
  </head>
  <body>
    <main>
      <div class="container-carta">
        <div class="capa"></div>
        <span class="coracao">♥</span>
        <p class="papel" id="mensagemPrincipal">
          
          <br>♥ Feliz Aniversário</br>

          <br />
          Ter você na minha vida é o maior presente que eu poderia receber. Te
          ver sorrindo hoje é tudo que eu quero. Você me faz muito feliz, todos
          os dias.
          <br />
          P.S.: Nunca duvide do quanto você é incrível!
          <br />
        </p>
        <div class="carta"></div>
      </div>
      <div class="opcoes">
        <button id="abrir">Abrir</button>
        <button id="fechar">Fechar</button>
      </div>

      <script src="script.js"></script>
    </main>
  </body>
</html>
